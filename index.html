<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡単Webhook管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Webhookを簡単に管理＆送信</h1>
      <div class="language-switcher">
        <button id="lang-en">English</button>
        <button id="lang-ja">日本語</button>
      </div>
    </header>

    <main>
      <!-- Webhook URL管理セクション -->
      <section id="webhookManager">
        <h2>Webhookの管理</h2>
        <div class="webhook-list">
          <ul id="savedWebhooks"></ul>
        </div>
        <input type="text" id="newWebhook" placeholder="新しいWebhook URLを入力" />
        <button id="addWebhook">保存</button>
      </section>

      <!-- メッセージ送信フォーム -->
      <section id="webhookSender">
        <h2>Webhookの送信</h2>
        <form id="webhookForm">
          <label for="webhookSelect">送信するWebhook:</label>
          <select id="webhookSelect" multiple></select>

          <label for="message">メッセージ:</label>
          <textarea id="message" placeholder="メッセージを入力してください"></textarea>

          <label for="repeatCount">繰り返し送信（1～100回）:</label>
          <input type="number" id="repeatCount" min="1" max="100" value="1">

          <label for="fileUpload">ファイルアップロード:</label>
          <input type="file" id="fileUpload" multiple>

          <div id="preview"></div>

          <button type="submit">送信</button>
          <button type="button" id="repeatButton">もう一度送信</button>
        </form>
      </section>

      <!-- 送信履歴 -->
      <section id="history">
        <h2>送信履歴</h2>
        <ul id="historyList"></ul>
      </section>

      <!-- 統計ダッシュボード -->
      <section id="stats">
        <h2>送信統計</h2>
        <div id="statsDisplay">まだ送信はありません。</div>
      </section>
    </main>

    <footer>
      <p>作成者: Zenon | 簡単Webhook管理</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
